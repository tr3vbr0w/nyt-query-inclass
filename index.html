<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">New York Times Search</h1>
        <p class="lead"></p>
        <hr class="my-4">

    </div>
    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Search Term</label>
                    <input type="email" class="form-control" id="searchTerm" aria-describedby="" placeholder="">
            
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Number of Records to Retrieve</label>
                    <input type="password" class="form-control" id="recordRetrieved" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Start Year (Optional)</label>
                    <input type="email" class="form-control" id="startYear" aria-describedby="" placeholder="">
            
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">End Year (Optional)</label>
                    <input type="password" class="form-control" id="endYear" placeholder="">
                </div>
            
                <div class="form-group form-check">
                </div>
                <button type="submit" class="btn btn-primary" id="search">Search</button>
                <button type="Clear" class="btn btn-primary" id="clear">Clear</button>
            </form>
        </div>
    </div>
